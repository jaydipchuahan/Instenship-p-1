<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-Gallary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .image-conatiner {
            width: 100%;
            padding: 20px;
            justify-content: space-around;
            display: flex;

        }

        .image-conatiner .img-box {
            width: 250px;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid transparent;
            overflow: hidden;

        }

        .image-conatiner .img-box img {
            width: 100%;
            height: 100%;
            transition: all .5s ease-in-out;

        }

        .image-conatiner .img-box img:hover {
            transform: scale(1.1);
            border: 2px solid black;
        }

        .main-img {
            margin: auto;
            width: 50%;
            height: 600px;
            border: 2px solid black;
            border-radius: 20px;
            overflow: hidden;
        }

        .main-img img {
            width: 100%;
            height: 100%;
            aspect-ratio: 3/2;
            object-fit: cover;
        }

        .color-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding: 20px;
            gap: 20px;
        }

        .color-container .color-div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid transparent;
            transition: .5s ease-in-out;
            cursor: pointer;
        }

        .color-div:hover {
            transform: scale(1.1);
            border: 1px solid #000000be;
            box-shadow: 0 0 10px #00000050;

        }

        .bg-lightgrey {
            background-color: lightgrey;
        }

        .bg-lightgoldenrodyellow {
            background-color: lightgoldenrodyellow;
        }

        .bg-lightcoral {
            background-color: lightcoral;
        }

        .bg-lightblue {
            background-color: lightblue;
        }
    </style>
</head>

<body id="bodyBg">

    <div class="image-conatiner">
        <div class="img-box">
            <img src="https://tse3.mm.bing.net/th?id=OIP.phVdFp5GQdGm_k47ntIVFAHaD5&pid=Api&P=0&h=180" alt="img"
                onclick="changeImg(this)">
        </div>
        <div class="img-box">
            <img src="http://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Cars-Full-HD-Images-1080p.jpg" alt="img"
                onclick="changeImg(this)">
        </div>
        <div class="img-box">
            <img src="https://tse3.mm.bing.net/th?id=OIP.1C4uQn5s-hyi7XaW_25m4wAAAA&pid=Api&P=0&h=180" alt="img"
                onclick="changeImg(this)">
        </div>
        <div class="img-box">
            <img src="https://tse2.mm.bing.net/th?id=OIP.lnjTWqbMa6jAe93bhJ_GQAHaEo&pid=Api&P=0&h=180" alt="img"
                onclick="changeImg(this)">
        </div>
        <div class="img-box">
            <img src="https://tse2.mm.bing.net/th?id=OIP.EGZzn3yLj-Br_9blZltN2QHaEK&pid=Api&P=0&h=180" alt="img"
                onclick="changeImg(this)">
        </div>
    </div>
    <div class="main-img">
        <img src="https://tse3.mm.bing.net/th?id=OIP.phVdFp5GQdGm_k47ntIVFAHaD5&pid=Api&P=0&h=180" alt="" id="MainImg">
    </div>
    <!-- Body Color Change -->
    <div class="color-container">
        <div class="color-div bg-lightgrey" onclick="ColorChange('lightgrey')"></div>
        <div class="color-div bg-lightgoldenrodyellow" onclick="ColorChange('lightgoldenrodyellow')"></div>
        <div class="color-div bg-lightcoral" onclick="ColorChange('lightcoral')"></div>
        <div class="color-div bg-lightblue" onclick="ColorChange('lightblue')"></div>

    </div>
    <script>
        function changeImg(data) {
            document.getElementById("MainImg").src = data.src;
        }
        function ColorChange(data) {
            document.getElementById("bodyBg").style.backgroundColor = data;
        }
    </script>
</body>

</html>
